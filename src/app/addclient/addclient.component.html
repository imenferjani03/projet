<div class="card">
    <h5 class="card-header">Ajout d'un nouveau client</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-row">
               
                <div class="form-group col-6">
                    <label>Nom</label>
                    <input type="text" formControlName="firstName" name="firstName" class="form-control" />
                    <div *ngIf="submitted && registerForm.controls.firstName.errors" >
                         <div *ngIf="submitted && registerForm.controls.firstName.errors.required" class="alert alert-danger" >Champ obligatoire </div>
                   
                </div>
                </div>
                <div class="form-group col-6">
                    <label>Prénom</label>
                    <input type="text" formControlName="lastName" name="lastName" class="form-control" />
                    <div *ngIf="submitted && registerForm.controls.lastName.errors" >
                   
                    <div *ngIf="submitted && registerForm.controls.lastName.errors.required" class="alert alert-danger" >Champ obligatoire </div>
                   </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Téléphone</label>
                    <input type="number" formControlName="phone" name="phone" class="form-control"/>
                    <div *ngIf="submitted && registerForm.controls.phone.errors" >
                    <div *ngIf="submitted && registerForm.controls.phone.errors.required" class="alert alert-danger" > Champ obligatoire </div>
                   </div>
                </div>
                <div class="form-group col-6">
                    <label>Adresse</label>
                    <input type="text" formControlName="address" name="address" class="form-control"/>
                    <div *ngIf="submitted && registerForm.controls.address.errors" >
                    <div *ngIf="submitted && registerForm.controls.address.errors.required" class="alert alert-danger" > Champ obligatoire </div>
                   </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary">Ajouter</button>
              
            </div>
        </form>
    </div>
</div>
